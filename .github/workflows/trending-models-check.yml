name: Full Trending Models Pipeline

on:
  schedule:
    - cron: '0 7 * * *' # Runs daily at 9:00 AM CEST / 8:00 AM CET
  workflow_dispatch: # Allows manual triggering

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Step 1 - Parse Trending Models
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: python 01_parse_trending_models.py

    - name: Step 2 - Process Code for HF Jobs
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: python 02_process_code.py

    - name: Step 3 - Execute code using HF Jobs
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: python 03_run_jobs.py
